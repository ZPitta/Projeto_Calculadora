<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="João Vitor Pitta" />
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!--Meus Links-->
        <link type="text/css" rel="stylesheet" href="main.css" />
        <script type="text/javascript" src="main.js" defer></script>
    </head>
    <body>
        <div id="container">
            <h1 class="title">Calculadora</h1>
            <form class="calcForm" id="formCalc">
                <section>
                    <div>
                        <label for="num1">
                            <p>Informe o primeiro valor</p>
                        </label>
                        <p>
                            <input type="number" name="num1" id="num1" class="formInput" />
                        </p>
                    </div>
                </section>
                <section>
                    <div>
                        <label for="operacao">
                            <p>Selecione a operação desejada</p>
                        </label>
                        <p>
                            <select name="operacao" id="operacao" class="formSelect" required>
                                <option value="NA" selected disabled>------</option>
                                <option value="+">Adição (+)</option>
                                <option value="-">Subtração (-)</option>
                                <option value="*">Multiplicação (*)</option>
                                <option value="/">Divisão (/)</option>
                            </select>
                        </p>
                    </div>
                </section>
                <section>
                    <div>
                        <label for="num2">
                            <p>Selecione o segundo valor</p>                        
                        </label>
                        <p>
                            <input type="number" name="num2" id="num2" class="formInput" />
                        </p>
                    </div>
                </section>
                <section>
                    <button type="submit" class="formButton">Calcular</button>
                </section>
            </form>
            <div id="resultado">
                <p>O resultado da conta é: <span id="result">0</span></p>
            </div>
        </div>
    </body>
</html>
